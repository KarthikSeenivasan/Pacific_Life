version: 2

sources:
  - name: AmazonBI
    database: analytics
    schema: DBTSCHEMA
    tables:
      - name: customers
        columns: 
         - name: customer_id
           tests:
            - unique
            - not_null
        
      - name: orders
        columns:
          - name : order_id
            test:
              - unique
              - not_null
               
      - name: products
        columns:
          - name : product_id
            test:
              - unique
              - not_null
              
      - name: order_items
        columns :
          - name: item_id
            test:
              - unique
              - not_null
              
